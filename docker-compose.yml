version: '3.8'
services:
  mtail_exporter:
    container_name: mtail_exporter
    image: mtail:latest
    ports:
      - "3903:3903"
    command:
      "-logtostderr --progs /progs/gauge.mtail --logs /logs/foo.log --poll_interval 250ms"
    #      -logtostderr
    #      -one_shot
    volumes:
      - type: bind
        source: /tmp
        target: /logs
      #        readonly: true
      - type: bind
        source: gauge.mtail
        target: /progs/gauge.mtail